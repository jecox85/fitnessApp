<!-- Content -->
<div class="container">
    <h5 class="center-align">Choose Progressions</h5>
    <p>Items listed in recommended progression order.</p>
</div>
<!--start form here-->
<div class="container">
    <!--pull-up progression select-->
    <label for="pull-up-select">Pull-up progression</label>
    <select class="browser-default" name="pull-ups" id="pull-up-select">
        <option value="0">Scapular Pulls</option>
        <option value="1">Arch Hangs</option>
        <option value="2">Pull-up Negatives</option>
        <option value="3">Pull-ups</option>
        <option value="4">Weighted Pull-ups</option>
    </select>
    <!--squat progression select-->
    <label for="squat-select">Squat progression</label>
    <select class="browser-default" name="squats" id="squat-select">
        <option value="0">Assisted Squat</option>
        <option value="1">Squat</option>
        <option value="2">Split Squat</option>
        <option value="3">Bulgarian Split Squat</option>
        <option value="4">Beginner Shrimp Squat</option>
        <option value="5">Intermediate Shrimp Squat</option>
        <option value="6">Advanced Shrimp Squat</option>
        <option value="7">Weighted Shrimp Squats</option>
    </select>
    <!--dip progression select-->
    <label for="dip-select">Dip progression</label>
    <select class="browser-default" name="dips" id="dip-select">
        <option value="0">Parallel Bar Support Hold</option>
        <option value="1">Negative Dips</option>
        <option value="2">Parallel Bar Dips</option>
        <option value="3">Weighted Dips</option>
    </select>
    <!--hinge progression select-->
    <label for="hinge-select">Hinge progression</label>
    <select class="browser-default" name="hinges" id="hinge-select">
        <option value="0">Romanian Deadlift</option>
        <option value="1">Single Legged Deadlift</option>
        <option value="2">Banded Nordic Curl Negatives</option>
        <option value="3">Banded Nordic Curl</option>
        <option value="4">Nordic Curls</option>
    </select>
    <!--row progression select-->
    <label for="row-select">Row progression</label>
    <select class="browser-default" name="rows" id="row-select">
        <option value="0">Vertical Rows</option>
        <option value="1">Incline Rows</option>
        <option value="2">Horizontal Rows</option>
        <option value="3">Wide Rows</option>
        <option value="4">Weighted Inverted Rows</option>
    </select>
    <!--push-up progression select-->
    <label for="push-up-select">Push-up progression</label>
    <select class="browser-default" name="push-ups" id="push-up-select">
        <option value="0">Vertical Push-up</option>
        <option value="1">Incline Push-up</option>
        <option value="2">Full Push-up</option>
        <option value="3">Diamond Push-up</option>
        <option value="4">Pseudo Planche Push-up</option>
    </select>
    <!--anti-extension progression select-->
    <label for="anti-extension-select">Anti-extension progression</label>
    <select class="browser-default" name="anti-extensions" id="anti-extension-select">
        <option value="0">Plank</option>
        <option value="1">Ring Ab Rollouts</option>
    </select>
</div>
